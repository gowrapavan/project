<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spider-Man: No Way Home</title>
    <style>
/* Global Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #141414;
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            text-align: center;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        p {
            font-size: 1.1rem;
            color: #b3b3b3;
            margin-bottom: 30px;
        }

        /* Container for the embedded video */
        #video-container {
            position: relative;
            width: 100%;
            max-width: 800px; /* Maximum width for larger screens */
            height: 0;
            padding-bottom: 56.25%; /* 16:9 Aspect Ratio */
            background-color: #000;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.8);
        }

        /* Ensures iframe takes up full container area */
        iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
            pointer-events: auto;
        }

        /* Overlay to block unwanted redirections */
        #block-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255, 255, 255, 0.3);
            z-index: 999;
            pointer-events: none;
        }

        /* Responsive Design for Mobile and Tablet */
        @media (max-width: 600px) {
            h1 {
                font-size: 1.8rem;
            }

            p {
                font-size: 1rem;
            }

            #video-container {
                max-width: 100%;
                padding-bottom: 56.25%; /* Aspect ratio for smaller screens */
            }
        }

        @media (max-width: 1024px) {
            #video-container {
                max-width: 90%; /* Slightly larger for tablets */
            }
        }

        /* Add a transition for smoother resizing */
        #video-container {
            transition: width 0.5s ease, height 0.5s ease;
        }

        /* Overlay to block unwanted redirections */
        #block-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255, 255, 255, 0.3);
            z-index: 999; /* On top of the iframe */
            pointer-events: none;  /* Allow iframe to be interacted with normally */
        }
    </style>
</head>
<body>
    <h1>Watch Spider-Man: No Way Home T4</h1>
    <p>Click the video controls to play, pause, or adjust the volume without any redirections.</p>
    
    <!-- Video container where the iframe will be embedded -->
    <div id="video-container">
        <!-- Dynamic iframe will be inserted here -->
        <div id="block-overlay"></div> <!-- Overlay to prevent unwanted redirection -->
    </div>

    <script>
        // Function to create the iframe dynamically
        function createIframe() {
            var iframe = document.createElement('iframe');
            iframe.src = "https://embed.su/embed/movie/634649"; // Spider-Man: No Way Home movie URL (Replace with your TMDb ID)
            iframe.allow = "autoplay; fullscreen";
            iframe.sandbox = "allow-scripts allow-same-origin allow-popups"; // Secure sandbox with restricted features
            iframe.frameBorder = "0";

            // Append iframe to the video container
            document.getElementById('video-container').appendChild(iframe);
        }

        // Blocking of links inside the iframe container
        function preventRedirection(event) {
            var clickedElement = event.target;

            // If the click is a link (anchor tag)
            if (clickedElement.tagName === 'A') {
                event.preventDefault(); // Block redirection
                console.log("Blocked redirection: " + clickedElement.href);
            }
        }

        // Event listener to handle click events inside the container
        document.getElementById('video-container').addEventListener('click', preventRedirection);

        // Insert iframe when the page loads
        window.onload = function() {
            createIframe();
        };

        // Custom method to prevent popups or new tabs being opened
        window.open = function(url, name, specs) {
            // Block specific redirects by checking URL
            if (url.includes("https://unwanted.com")) { // Replace with any unwanted URL pattern
                alert("Blocked a redirection attempt to: " + url);
                return null; // Block the opening of a new tab
            }
            return window.open.apply(window, arguments); // Allow other links
        };
    </script>
</body>
</html>
