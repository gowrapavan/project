<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spider-Man: No Way Home</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap">
    <style>
        /* Global Styles */
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #fff;
            overflow-x: hidden;
        }

        /* Header (like Disney+ Hotstar) */
        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 10px 20px;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 10;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.6);
        }

        header h1 {
            font-size: 2rem;
            margin: 0;
            color: #fff;
        }

        header .nav {
            display: flex;
            gap: 20px;
        }

        header .nav a {
            color: #fff;
            text-decoration: none;
            font-size: 1.1rem;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        header .nav a:hover {
            color: #e50914;
        }

        /* Content section */
        .content-container {
            margin-top: 80px;
            padding: 20px;
        }

        h2 {
            text-align: center;
            font-size: 2.5rem;
            margin: 20px 0;
        }

        /* Carousel (Featured Movies) */
        .carousel {
            display: flex;
            overflow-x: scroll;
            gap: 20px;
            padding: 20px 0;
            scroll-snap-type: x mandatory;
        }

        .carousel img {
            width: 300px;
            height: 170px;
            object-fit: cover;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.6);
            transition: transform 0.3s ease;
        }

        .carousel img:hover {
            transform: scale(1.05);
        }

        /* Video Player Container */
        .video-container {
            position: relative;
            width: 100%;
            padding-bottom: 56.25%; /* Aspect ratio 16:9 */
            background-color: #333;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
            margin-bottom: 40px;
        }

        iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }

        /* Fullscreen Mode on mobile rotation */
        @media screen and (orientation: landscape) {
            iframe {
                width: 100%;
                height: 100vh; /* Full screen on landscape */
            }
        }

        @media (max-width: 768px) {
            h2 {
                font-size: 1.8rem;
            }

            .carousel img {
                width: 250px;
                height: 140px;
            }
        }

    </style>
</head>
<body>
    <!-- Header (similar to Disney+ Hotstar) -->
    <header>
        <h1>Disney+ Hotstar</h1>
        <nav class="nav">
            <a href="#">Home</a>
            <a href="#">Movies</a>
            <a href="#">TV Shows</a>
            <a href="#">Sports</a>
            <a href="#">Search</a>
        </nav>
    </header>

    <!-- Main Content -->
    <div class="content-container">
        <h2>Watch Spider-Man: No Way Home</h2>
        <p>Click the video controls to play, pause, or adjust the volume without any redirections.</p>

        <!-- Video Container -->
        <div class="video-container">
            <iframe 
                src="https://embed.su/embed/movie/634649" 
                allow="autoplay; fullscreen" 
                allowfullscreen>
            </iframe>
        </div>

        <h2>Featured Movies</h2>
        <!-- Carousel for Featured Movies -->
        <div class="carousel">
            <img src="https://via.placeholder.com/300x170/000000/FFFFFF?text=Movie+1" alt="Movie 1">
            <img src="https://via.placeholder.com/300x170/000000/FFFFFF?text=Movie+2" alt="Movie 2">
            <img src="https://via.placeholder.com/300x170/000000/FFFFFF?text=Movie+3" alt="Movie 3">
            <img src="https://via.placeholder.com/300x170/000000/FFFFFF?text=Movie+4" alt="Movie 4">
            <img src="https://via.placeholder.com/300x170/000000/FFFFFF?text=Movie+5" alt="Movie 5">
        </div>
    </div>

    <script>
        // Optional: Monitor iframe click to prevent propagation or redirection
        document.querySelector('iframe').addEventListener('click', function(event) {
            event.stopPropagation(); // Prevent any redirection event inside iframe
        });

        // Fullscreen Functionality on mobile rotation
        window.addEventListener('orientationchange', function() {
            if (window.innerWidth > window.innerHeight) {
                // Landscape mode: Video will fill the screen
                document.querySelector('iframe').style.height = "100vh";
            } else {
                // Portrait mode: Regular aspect ratio
                document.querySelector('iframe').style.height = "80vh";
            }
        });
    </script>
</body>
</html>
