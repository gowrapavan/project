<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spider-Man: No Way Home</title>
</head>
<body>
    <h1>Watch Spider-Man: No Way Home</h1>
    <p>Click the video controls to play, pause, or adjust the volume without any redirections.</p>
    
    <iframe 
        src="https://embed.su/embed/movie/634649" 
        width="800" 
        height="450" 
        frameborder="0" 
        allow="autoplay; fullscreen"
        sandbox="allow-scripts allow-same-origin allow-popups allow-forms">
    </iframe>
    
    <script>
        // Optional: Monitor iframe click to prevent propagation or redirection
        document.querySelector('iframe').addEventListener('click', function(event) {
            event.stopPropagation(); // Prevent any redirection event inside iframe
        });
    </script>
</body>
</html>
